services:
  api:
    build: .
    container_name: julio-olmedo-busqueda-api
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_SHEETS_NEGOCIOS_ID: ${GOOGLE_SHEETS_NEGOCIOS_ID:-}
      GOOGLE_CREDENTIALS_JSON: ${GOOGLE_CREDENTIALS_JSON:-}
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
    networks:
      - busqueda-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: julio-olmedo-busqueda-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - busqueda-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  busqueda-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
